<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1" width="900" style="border-collapse:collapse" align="center">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year Of Issue</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
        <td align="center" th:utext="${car.getModel()}"></td>
        <td align="center" th:utext="${car.getSeries()}"></td>
        <td align="center" th:utext="${car.getYearOfIssue()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
